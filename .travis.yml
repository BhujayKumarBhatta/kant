language: python
python:
- '3.5'
- '3.5-dev'
- '3.6'
- '3.6-dev'
- 'pypy3'
services:
- postgresql
env:
- DATABSE_URL=postgresql://postgresql@localhost/travis_ci_test
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
install:
- pip install codecov
script:
- python setup.py test
after_success:
- codecov
deploy:
  provider: pypi
  user: "patrickporto"
  password:
    secure: 
  on:
    branch: master
    tags: true
